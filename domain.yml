entities:
  - robot_status
  - job_status

slots:
  robot_status:
    type: categorical
    values:
      - available
      - busy
      - unresponsive
      - disconnected
  job_status:
    type: categorical
    values:
      - pending
      - running
      - successful
      - faulted
      - stopping
      - terminating
      - stopped

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - ask_about_jobs
  - ask_about_robots
  - request_summary_of_jobs

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- action_joke
- action_number_of_jobs_in_state
- action_number_of_robots_in_state
- action_summary_of_jobs

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"
