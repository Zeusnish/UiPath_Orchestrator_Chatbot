entities:
  - robot_state
  - job_state

slots:
  robot_state:
    type: categorical
    values:
      - available
      - busy
      - unresponsive
      - disconnected
  job_state:
    type: categorical
    values:
      - pending
      - running
      - successful
      - faulted
      - stopping
      - terminating
      - stopped
  robot_name:
    type: text
  job_name:
    type: text

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - request_summary_of_jobs
  - request_summary_of_queues
  - request_summary_of_robots
  - request_job_info
  - request_robot_info

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_more_info_about_a_job
- utter_more_info_about_a_robot
- action_joke
- action_summary_of_jobs
- action_summary_of_queues
- action_summary_of_robots
- action_job_by_name
- action_robot_by_name

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_more_info_about_a_job:
  - text: "Do you want more information about a job?"

  utter_more_info_about_a_robot:
    - text: "Do you want more information about a robot?"
