<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="webchat"/>

	<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.9.js"></script>
	<script>
	  WebChat.default.init({
	    selector: "#webchat",
	    initPayload: "/get_started",
	    interval: 1000, // 1000 ms between each message
	    customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
	    socketUrl: "http://localhost:5005",
	    socketPath: "/socket.io/",
	    title: "UiPath Orchestrator ChatBot",
	    subtitle: "MCCM Innovations",
	    inputTextFieldHint: "Type a message...",
	    connectingText: "Waiting for server...",
	    hideWhenNotConnected: true,
	    fullScreenMode: false,
	    profileAvatar: "https://cdn.icon-icons.com/icons2/1371/PNG/512/robot02_90810.png",
	    openLauncherImage: 'http://chittagongit.com/images/icon-for-help/icon-for-help-22.jpg',
	    closeLauncherImage: 'https://image.flaticon.com/icons/svg/148/148766.svg',
	    params: {
	      images: {
	        dims: {
	          width: 300,
	          height: 200,
	        }
	      },
	      storage: "local"
	    }
	  })
	</script>

</body>
</html>
