version: '3.0'

services:

  rasa:
    container_name: rasa
    image: rasa/rasa:latest-full
    depends_on:
      - rasa_action_server
      - duckling
      - mongo_rasa
    ports:
      - 8081:5005
    volumes:
      - .:/app
    environment:
      PYTHONPATH: '$PYTHONPATH:/app'
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    command:
      - run
      - --cors
      - "*"
    networks:
      - rasa_network

  rasa_action_server:
    container_name: rasa_action_server
    build:
      dockerfile: DockerfileActionServer
      context: .
    ports:
      - 8082:5055
    volumes:
      - ./actions:/app/actions
    environment:
      HOST: ${ORCHESTRATOR_HOST}
      TENANCY_NAME: ${ORCHESTRATOR_TENANCY_NAME}
      USERNAME_OR_EMAIL_ADDRESS: ${ORCHESTRATOR_USERNAME_OR_EMAIL_ADDRESS}
      PASSWORD: ${ORCHESTRATOR_PASSWORD}
    networks:
      - rasa_network

  duckling:
    container_name: duckling
    image: rasa/duckling
    ports:
      - 8083:8000
    networks:
      - rasa_network

  mongo_rasa:
    container_name: mongo_rasa
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    networks:
      - rasa_network

  mongo-express_rasa:
    container_name: mongo-express_rasa
    image: mongo-express
    depends_on:
      - mongo_rasa
    ports:
      - 8084:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo_rasa
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
    networks:
      - rasa_network

  nginx_rasa:
    container_name: nginx_rasa
    image: nginx:alpine
    depends_on:
      - rasa
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./webchat:/usr/share/nginx/html
    ports:
      - 8080:8080
    networks:
      - rasa_network


networks:
  rasa_network:
    external: true